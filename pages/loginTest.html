<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto modulo 1</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/navbar.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      rel="shortcut icon"
      href="https://static.vecteezy.com/system/resources/previews/000/582/341/original/play-icon-vector-illustration.jpg"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <!-- CONTENIDO DE MAIN -->
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Launch demo modal
      </button>

      <!-- Modal -->
      <section
        class="modal fade generalModalbg"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl modal-dialog-centered">
          <div class="modal-content text-white bg-transparent">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                One Play Group
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div
              class="modal-body pe-4 ps-4 d-flex flex-column align-items-center"
            >
              <!-- LOGO DE USUARIO -->
              <div class="imgLogin">
                <img
                  class="imgUserLogo align-self-center"
                  src="../images/user.png"
                  alt="Logo de usuario"
                />
              </div>
              <!-- FORMULARIO DE LOGIN -->
              <!-- CORREO -->
              <form class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="emailValidation" class="form-label" value="Mark"
                    >Correo electrónico</label
                  >
                  <input
                    type="email"
                    class="form-control is-invalid"
                    id="emailValidation"
                    placeholder="nombre@ejemplo.com"
                    required
                  />
                </div>
                <div class="invalid-feedback">Please enter a valid email.</div>
                <div class="valid-feedback">Looks good!</div>
                <!-- PASSWORD -->
                <div
                  data-mdb-input-init
                  class="form-outline mb-3 position-relative"
                >
                  <label class="form-label" for="passwordValidation"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    id="passwordValidation"
                    class="form-control position-relative"
                    placeholder="Contraseña"
                    required
                  />
                  <button
                    class="btn btn-sm position-absolute top-50 end-0 translate-middle-y me-2 mt-3"
                  >
                    <i class="bi bi-eye-fill"></i>
                  </button>
                </div>
                <!-- BOTÓN DE CONFIRMACION -->
                <button type="submit" class="btn btn-primary mb-3">
                  Confirm identity
                </button>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script>
      (function () {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
