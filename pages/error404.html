<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto módulo 1 - Página 404</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="https://static.vecteezy.com/system/resources/previews/000/582/341/original/play-icon-vector-illustration.jpg"
      type="image/x-icon"
    />
    <style>
      body {
        margin: 0;
        background: radial-gradient(
          ellipse at bottom,
          #0d1b2a 0%,
          #000000 100%
        );
        background-size: cover;
        background-repeat: no-repeat;
        color: white;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
      }

      .stars {
        position: fixed;
        width: 100%;
        height: 100%;
        background: transparent
          url("https://cdn.pixabay.com/photo/2013/07/12/15/55/stars-150904_1280.png")
          repeat top center;
        background-size: contain;
        z-index: 0;
        animation: moveStars 200s linear infinite;
        opacity: 0.3;
      }

      @keyframes moveStars {
        from {
          background-position: 0 0;
        }
        to {
          background-position: 10000px 10000px;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      .error-container {
        position: relative;
        z-index: 1;
        background-color: rgba(13, 27, 42, 0.8);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(173, 216, 230, 0.2);
        text-align: center;
      }

      .error-code {
        font-size: 100px;
        font-weight: bold;
        color: #9be7ff;
        text-shadow: 0 0 10px #00f0ff;
      }

      .astronaut {
        width: 180px;
        height: 180px;
        animation: float 5s ease-in-out infinite;
        margin: 30px auto;
      }

      .btn-home {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="stars"></div>

    <!-- NAVBAR -->
    <header></header>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="d-flex justify-content-center align-items-center vh-100">
      <div class="container error-container">
        <div class="error-code">404</div>
        <h2>Página No Encontrada</h2>
        <p>Este astronauta se perdió en el espacio... y vos también 🚀</p>

        <div class="astronaut">
          <img src="../images/astronauta.svg" alt="astronauta" />
        </div>
        <a href="index.html" class="btn btn-primary btn-home mt-3"
          >Volver al inicio</a
        >
      </div>
    </main>

    <!-- FOOTER DE PÁGINA -->
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
